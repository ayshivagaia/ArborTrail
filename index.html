<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArborGaia | A Botanical Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Babel standalone for on-the-fly transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Polyfill for process.env -->
    <script>
        window.process = {
            env: {
                // This placeholder will be replaced by Netlify during deployment
                API_KEY: "API_KEY_PLACEHOLDER" 
            }
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

        :root {
            --forest-black: #0a0f05; 
            --forest-deep: #1a220c; 
            --pollen: #ea580c; 
            --ochre: #ca8a04; 
            --orange-red: #ff4500; 
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--forest-black);
            color: #fef2f2;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        .forest-core {
            position: fixed;
            inset: 0;
            z-index: -5;
            background: radial-gradient(circle at 50% 40%, #1a220c 0%, #0a0f05 70%);
        }

        @keyframes pollen-float {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .pollen {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--pollen);
            border-radius: 50%;
            filter: blur(1px) drop-shadow(0 0 5px var(--pollen));
            animation: pollen-float linear infinite;
            pointer-events: none;
            z-index: -2;
        }

        .organic-glass {
            background: rgba(10, 15, 5, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 69, 0, 0.2); 
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.9);
            border-radius: 2rem;
        }

        .correct-glow {
            box-shadow: 0 0 60px rgba(163, 177, 138, 0.25); 
        }
        
        .accent-red-glow {
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.4);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react": "https://esm.sh/react@^19.2.3",
    "d3": "https://esm.sh/d3@^7.9.0",
    "topojson-client": "https://esm.sh/topojson-client@^3.1.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Load consolidated index.tsx directly with Babel -->
    <script type="text/babel" src="index.tsx" data-type="module" data-presets="typescript,react"></script>
</body>
</html>
