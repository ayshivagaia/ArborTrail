<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArborGaia | A Botanical Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Babel standalone for on-the-fly transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

        :root {
            --forest-black: #0a0f05; 
            --forest-deep: #1a220c; 
            --olive-glow: #a3b18a; 
            --pollen: #ea580c; 
            --autumn-red: #991b1b;
            --autumn-red-glow: #ef4444;
            --ochre: #ca8a04; 
            --ochre-glow: #eab308;
            --orange-red: #ff4500; 
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--forest-black);
            color: #fef2f2;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        .forest-core {
            position: fixed;
            inset: 0;
            z-index: -5;
            background: radial-gradient(circle at 50% 40%, #1a220c 0%, #0a0f05 70%);
        }

        .mist {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40vh;
            background: linear-gradient(to top, rgba(26, 34, 12, 0.4), transparent);
            z-index: -4;
            pointer-events: none;
            filter: blur(60px);
        }

        @keyframes ray-shimmer {
            0%, 100% { opacity: 0.1; transform: scaleX(1); }
            50% { opacity: 0.25; transform: scaleX(1.1); }
        }

        .sun-ray {
            position: fixed;
            top: -100%;
            left: 10%;
            width: 40%;
            height: 300%;
            background: linear-gradient(to right, transparent, rgba(255, 69, 0, 0.05), transparent);
            transform: rotate(-25deg);
            filter: blur(100px);
            animation: ray-shimmer 8s ease-in-out infinite;
            z-index: -3;
        }

        @keyframes pollen-float {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .pollen {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--pollen);
            border-radius: 50%;
            filter: blur(1px) drop-shadow(0 0 5px var(--pollen));
            animation: pollen-float linear infinite;
            pointer-events: none;
            z-index: -2;
        }

        .bokeh-leaf {
            position: fixed;
            z-index: 100;
            pointer-events: none;
            filter: blur(12px);
            opacity: 0.3;
            color: var(--orange-red);
            transition: transform 0.2s ease-out;
        }

        .organic-glass {
            background: rgba(10, 15, 5, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 69, 0, 0.2); 
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.9);
            border-radius: 60% 40% 70% 30% / 40% 50% 60% 50%;
        }

        .btn-organic {
            border-radius: 40% 60% 40% 60% / 60% 40% 60% 40%;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-organic:hover {
            border-radius: 50%;
            transform: scale(1.05) rotate(2deg);
        }

        .correct-glow {
            box-shadow: 0 0 60px rgba(163, 177, 138, 0.25); 
        }
        
        .accent-red-glow {
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.4);
        }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
